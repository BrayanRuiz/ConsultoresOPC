<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultores Profesionales OPC, S.C - Contabilidad</title>
    <!-- ESTILOS CSS -->
	<link rel="stylesheet" type="text/css" href="./css/styles.css?1.7">
    <!-- ICONO DE PESTAÑA -->
    <link rel="icon" type="favicon/x-icon" href="./img/logoPrincipal.png" />
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <!-- JAVASCRIPT -->
    <script src="./js/main.js" type="text/javascript" defer></script>
</head>
<body>
    <!-- Inicio cabecera -->
    <header>
        <nav id="menu">
            <img src="./img/logoPrincipal.png">
            <h2>Consultores OPC, S.C</h2>
            <h6>Contabilidad</h6>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="about.html">SOBRE NOSOTROS</a></li>
                <li><a href="servicios.html">SERVICIOS</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
            <label class="switch">
                <input type="checkbox" id="slider" checked>
                <span class="slider"></span>
            </label>
            <p>Modo: Claro | Nocturno</p>
        </nav>
    </header>
    <!-- Fin cabecera -->

    <!-- Inicio contenido -->

    <div class="wrapper">
        <header>Envianos un mensaje</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="name" placeholder="Ingresa tu nombre">
                    <i class='fas fa-user'></i>
                </div>
                <div class="field">
                    <input type="text" name="email" placeholder="Ingresa tu correo">
                    <i class='fas fa-envelope'></i>
                </div>
            </div>

            <div class="dbl-field">
                <div class="field">
                <input type="text" name="phone" placeholder="Ingresa tu celular">
                <i class='fas fa-phone-alt'></i>
                </div>
                <div class="field">
                <input type="text" name="website" placeholder="Ingresa tu web">
                <i class='fas fa-globe'></i>
                </div>
            </div>

            <div class="message">
                <textarea placeholder="Describenos tu situación" name="message"></textarea>
                <i class="material-icons">message</i>
            </div>

            <div class="button-area">
                <button type="submit">Enviar</button>
                <span></span>
            </div>
        </form>
    </div>

    <hr>

    <div class="redes-sociales">
        <ul>
            <li class="linkedin">
                <a href="#">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
    <i class="fa fa-linkedin" aria-hidden="true"></i>

    <!-- Fin contenido -->

    <footer id="footer">
		<p>&copy; Copyright 2022 - Derechos Reservados por Consultores Profesionales OPC, S.C.</p>
	</footer>

    <script src="./js/contacto.js"></script>
</body>
</html>
